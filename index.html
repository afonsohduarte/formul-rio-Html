<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Microcirurgia</title>
</head>
<body>

    <h1>Formulário de Consulta para Microcirurgia</h1>

    <form action="#" method="post">

        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <!-- Informações Médicas -->
        <fieldset>
            <legend>Informações Médicas</legend>

            <label for="tipo_microcirurgia">Tipo de Microcirurgia Desejada:</label>
            <select id="tipo_microcirurgia" name="tipo_microcirurgia" required>
                <option value="estetica">Estética</option>
                <option value="reconstrutiva">Reconstrutiva</option>
                <option value="outra">Outra</option>
            </select><br><br>

            <label for="historico_medico">Histórico Médico:</label><br>
            <textarea id="historico_medico" name="historico_medico" rows="4" cols="50" required></textarea><br><br>

            <label for="alergias">Alergias:</label><br>
            <textarea id="alergias" name="alergias" rows="4" cols="50"></textarea><br><br>

            <label for="medicamentos">Medicamentos em uso:</label><br>
            <textarea id="medicamentos" name="medicamentos" rows="4" cols="50"></textarea><br><br>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required><br><br>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required><br><br>
        </fieldset>

        <!-- Contato e Agendamento -->
        <fieldset>
            <legend>Contato e Agendamento</legend>

            <label for="horario_contato">Melhor horário para contato:</label><br>
            <input type="time" id="horario_contato" name="horario_contato" required><br><br>

            <label for="data_consulta">Preferência de Data para Consulta:</label><br>
            <input type="date" id="data_consulta" name="data_consulta" required><br><br>

            <label for="observacoes">Observações Adicionais:</label><br>
            <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Termos de Consentimento -->
        <fieldset>
            <legend>Termos de Consentimento</legend>

            <label>
                <input type="checkbox" name="termos" required> Aceito os termos e condições.
            </label><br><br>

            <label>
                <input type="checkbox" name="autorizacao_dados" required> Autorizo o uso dos meus dados médicos.
            </label><br><br>
        </fieldset>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
